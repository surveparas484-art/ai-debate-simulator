      <!DOCTYPE html>
<html>
<head>
  <title>AI Debate Simulator</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-box {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      min-height: 150px;
    }
    .user { color: #22c55e; margin-bottom: 10px; }
    .ai { color: #f97316; margin-bottom: 10px; }
  </style>
</head>

<body>

<h2>ðŸ¤– AI Debate Simulator</h2>

<input type="text" id="topic" placeholder="Enter debate topic" />
<select id="side">
  <option value="For">For</option>
  <option value="Against">Against</option>
</select>
<textarea id="argument" placeholder="Enter your argument"></textarea>

<button onclick="sendArgument()">Send Argument</button>

<div class="chat-box" id="chat"></div>

<script>

async function sendArgument() {

  const topic = document.getElementById("topic").value;
  const side = document.getElementById("side").value;
  const argument = document.getElementById("argument").value;
  const chatBox = document.getElementById("chat");

  if (!topic || !argument) {
    alert("Please fill all fields");
    return;
  }

  chatBox.innerHTML += `<div class="user"><b>You:</b> ${argument}</div>`;

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        topic,
        side,
        argument
      })
    });

    const data = await response.json();

    chatBox.innerHTML += `<div class="ai"><b>AI:</b> ${data.reply}</div>`;

  } catch (error) {
    chatBox.innerHTML += `<div class="ai"><b>AI:</b> Server error</div>`;
  }

}

</script>

</body>
</html>
