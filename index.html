<!DOCTYPE html>
<html>
<head>
  <title>AI Debate Simulator</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-box {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    .user { color: #2ecc71; margin-bottom: 10px; }
    .ai { color: #f39c12; margin-bottom: 15px; }

    .score-board {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ¤– AI Debate Simulator</h1>

<input type="text" id="topic" placeholder="Enter debate topic">

<select id="side">
  <option value="For">For</option>
  <option value="Against">Against</option>
</select>

<textarea id="argument" placeholder="Enter your argument"></textarea>

<button onclick="sendArgument()">Send Argument</button>

<div class="score-board">
  <div>Round: <span id="round">0</span></div>
  <div>You: <span id="userScore">0</span></div>
  <div>AI: <span id="aiScore">0</span></div>
</div>

<div class="chat-box" id="chatBox"></div>

<script>
const API_KEY = "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";

let chatHistory = [];
let round = 0;
let userScore = 0;
let aiScore = 0;

async function sendArgument() {
  const topic = document.getElementById("topic").value;
  const side = document.getElementById("side").value;
  const argument = document.getElementById("argument").value;
  const chatBox = document.getElementById("chatBox");

  if (!argument.trim()) return;

  round++;
  document.getElementById("round").innerText = round;

  chatBox.innerHTML += `<div class="user"><b>You:</b> ${argument}</div>`;

  chatHistory.push({
    role: "user",
    content: `Debate Topic: ${topic}
User Side: ${side}
User Argument: ${argument}`
  });

  document.getElementById("argument").value = "";

  try {
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openai/gpt-3.5-turbo",
        messages: [
          {
            role: "system",
            content: `You are a professional debate opponent.
Always argue strongly against the user's position.
Be logical, challenging and structured.
Respond in 6-8 strong lines.`
          },
          ...chatHistory
        ]
      })
    });

    const data = await response.json();

    const aiReply = data.choices[0].message.content;

    chatHistory.push({
      role: "assistant",
      content: aiReply
    });

    chatBox.innerHTML += `<div class="ai"><b>AI:</b> ${aiReply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Simple scoring logic
    if (aiReply.length > argument.length) {
      aiScore++;
      document.getElementById("aiScore").innerText = aiScore;
    } else {
      userScore++;
      document.getElementById("userScore").innerText = userScore;
    }

  } catch (error) {
    chatBox.innerHTML += `<div style="color:red;">Error: ${error.message}</div>`;
  }
}
</script>

</body>
</html>
